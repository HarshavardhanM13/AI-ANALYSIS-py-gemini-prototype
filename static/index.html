<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center mb-4">Login</h2>
        <form id="loginForm">
            <input id="email" type="email" placeholder="Email" required class="w-full p-2 mb-3 border rounded">
            <input id="password" type="password" placeholder="Password" required class="w-full p-2 mb-3 border rounded">
            <button type="submit" class="w-full p-2 bg-blue-500 text-white rounded hover:bg-blue-600">Login</button>
        </form>
        <p class="mt-3 text-center">Don't have an account? <a href="register.html"  class="text-blue-500">Register</a></p>
    </div>
</body>
</html>
